<p><span class="text-huge"><strong>冶炼</strong></span></p>
<p>编写: &nbsp;NocolorThinker</p>
<p>&nbsp;</p>
<p>冶炼是游戏进程中一个重要的机制，用以制作一些资源或消耗品。</p>
<p>手持特定物品，对核心熔炉<strong>长按右键</strong>即可进行冶炼。</p>
<p>冶炼的速度与核心熔炉的<strong>炉温</strong>正相关。</p>
<p>&nbsp;</p>
<p><span class="text-big"><strong>冶炼的配方:</strong></span></p>
<p><i>对于需要两种物品的配方，主副手不分顺序。</i></p>
<p>&nbsp; &nbsp; 手持粗铁，将冶炼<strong>铁锭*1</strong>。</p>
<p>&nbsp; &nbsp; 手持粗铜，将冶炼<strong>铜锭*1</strong>。</p>
<p>&nbsp; &nbsp; &nbsp;手持铁锭和铜锭，将冶炼<strong>下界合金锭*1</strong>。</p>
<p>&nbsp; &nbsp; &nbsp;手持原木，将冶炼<strong>箭*1</strong>。</p>
<p>&nbsp; &nbsp; &nbsp;手持原木和铁锭，将冶炼<strong>箭*5</strong>。</p>
